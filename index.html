<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Bestie 🎉</title>
  <!-- Linking Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&display=swap">
  <!-- Linking Custom Stylesheet -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Birthday Message Papers -->
  <div class="background-image"></div> <!-- Moving Background Image Container -->

  <div class="paper heart"></div>

  <div class="paper image" id="message1">
    <div class="text">
      <p>Happy Birthday to my</p>
      <p>Beautiful Bestie 😍</p>
    </div>
    <img src="images/avi1.jpg" alt="Beautiful Bestie Image 1">
  </div>

  <div class="paper image" id="message2">
    <div class="text">
      <p>I am thankful to have</p>
      <p>U as my bestie ❤️</p>
    </div>
    <img src="images/avi2.jpg" alt="Bestie Image 2">
  </div>

  <div class="paper image" id="message3">
    <div class="text">
      <p>May your wishes come true</p>
      <p>To my amazing bestie ❤️</p>
    </div>
    <img src="images/avi3.jpg" alt="Wishes Image">
  </div>

  <div class="paper red" id="finalMessage">
    <p class="p1">Enjoy Your Day</p>
    <p class="p2">to the fullest 😍</p>
  </div>

  <div class="paper">
    <p class="p1">Drag the papers for a surprise!</p>
  </div>

  <!-- Linking Script -->
  <script src="./script.js"></script>
</body>
</html>
